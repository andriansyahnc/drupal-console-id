description: 'Tampilkan event terkini.'
help: 'Perintah <info>event:debug</info> membantu anda men-debug event.'
arguments:
    event: 'Event untuk di debug'
messages:
    event: 'Nama Event untuk didebug'
    class: Kelas
    method: Metode
    no-events: 'Event ini tidak tersedia. cobalah untuk menjalankan perintah: event:debug'
examples:
    -
        description: 'List all the events that could be debugged'
        execution: 'drupal debug:evet'
    -
        description: 'Show the information for the kernel.request event'
        execution: 'drupal debug:event kernel.request'
