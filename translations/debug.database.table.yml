description: 'Tunjukkan semua tabel dari basis data tertentu.'
help: 'Perintah <info>database:table:debug</info> membantu anda dalam  men-debug tabel dalam sebuah basis data.'
arguments:
    table: 'Tabel untuk di-debug'
    database: 'Key basis data dari settings.php'
options:
    database: 'Key basis data dari settings.php'
messages:
    table-show: 'Memperlihatkan tabel untuk basis data "%s"'
    table: Tabel
    column: Kolom
    type: Tipe
examples:
    -
        description: 'Show all tables on a database'
        execution: 'drupal debug:database:table'
    -
        description: 'Show fields on the node table or another specified on the argument'
        execution: "drupal debug:database:table node\n"
