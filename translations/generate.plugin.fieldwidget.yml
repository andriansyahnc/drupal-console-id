description: 'Hasilkan plugin untuk field widget.'
help: 'Perintah <info>generate:plugin:fieldwidget</info> membantu anda untuk menghasilkan plugin baru untuk field widget.'
welcome: 'Selamat datang di penghasil plugin untuk field widget pada Drupal'
options:
    module: common.options.module
    class: 'Nama kelas plugin'
    label: 'Label plugin'
    plugin-id: 'ID plugin'
    field-type: 'Tipe field yang dapat digunakan'
questions:
    module: common.questions.module
    class: 'Masukkan nama kelas plugin'
    label: 'Masukkan label plugin'
    plugin-id: 'Masukkan ID plugin'
    field-type: 'Masukkan tipe field yang dapat digunakan'
examples:
    -
        description: 'Generate a text type field widget plugin specifying the module name, the class, its label, the plugin id and the field type'
        execution: "drupal generate:plugin:fieldwidget  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldWidget\"  \\\n  --label=\"Example field widget\"  \\\n  --plugin-id=\"example_field_widget\"  \\\n  --field-type=\"text\"\n"
