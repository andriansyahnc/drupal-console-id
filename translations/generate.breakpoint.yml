description: 'Hasilkan breakpoint'
help: 'The <info>generate:breakpoint</info> command helps you generates a new breakpoint'
welcome: 'Selamat datang kepada penghasil breakpoint untuk Drupal'
options:
    theme: 'Nama tema'
    breakpoints: breakpoint-breakpoint
questions:
    theme: 'Masukkan nama tema (contoh classy, stable)'
    breakpoint-name: 'Masukkan nama breakpoint'
    breakpoint-label: 'Masukkan label breakpoint'
    breakpoint-media-query: 'Masukkan breakpoint media query'
    breakpoint-weight: 'Masukkan berat breakpoint'
    breakpoint-multipliers: 'Masukkan pengganda breakpoint'
    breakpoint-add: 'Apakah anda ingin menambahkan breakpoint lain'
examples:
    -
        description: 'Generate a breakpoint specifying the theme, a breakpoint name, its label, the media query, its weight and multipliers'
        execution: "drupal generate:breakpoint  \\\n  --theme=\"classy\"  \\\n  --breakpoints='\"breakpoint_name\":\"narrow\", \"breakpoint_label\":\"narrow\", \"breakpoint_media_query\":\"all and (min-width: 560px) and (max-width: 850px)\", \"breakpoint_weight\":\"1\", \"breakpoint_multipliers\":\"1x\"'"
