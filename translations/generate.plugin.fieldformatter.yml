description: 'Hasilkan plugin untuk pemformat field.'
help: 'Perintah <info>generate:plugin:fieldformatter</info> membantu anda menghasilkan plugin baru untuk pemformat field.'
welcome: 'Selamat datang di penghasil plugin untuk pemformat field'
options:
    module: common.options.module
    class: 'Nama kelas plugin'
    label: 'Label plugin'
    plugin-id: 'ID plugin'
    field-type: 'Tipe field yang dapat digunakan oleh plugin'
questions:
    module: common.questions.module
    class: 'Masukkan nama kelas plugin'
    label: 'Masukkan label plugin'
    plugin-id: 'Masukkan ID plugin'
    field-type: 'Masukkan tipe field yang dapat digunakan dengan plugin'
examples:
    -
        description: 'Generate a a text field formatter plugin specifying the module name, the class, the label its plugin id and the field type'
        execution: "drupal generate:plugin:fieldformatter  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldFormatter\"  \\\n  --label=\"Example field formatter\"  \\\n  --plugin-id=\"example_field_formatter\"  \\\n  --field-type=\"text\"\n"
